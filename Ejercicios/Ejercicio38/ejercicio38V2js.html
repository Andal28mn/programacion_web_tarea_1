<!DOCTYPE html>
<html>
<head>
  <title>Prueba de formulario</title>
  <meta charset="UTF-8">
</head>
<body>
<form>
  <input type="text" name="text1" size="5" tabindex="1">
  <input type="text" name="text2" size="5" tabindex="2">
  <input type="text" name="text3" size="5" tabindex="3">
  <input type="text" name="text4" size="5" tabindex="4">
  <br>
  <input type="text" name="text5" size="5" tabindex="12">
  <input type="text" name="text6" size="5" tabindex="13">
  <input type="text" name="text7" size="5" tabindex="14">
  <input type="text" name="text8" size="5" tabindex="5">
  <br>
  <input type="text" name="text9" size="5" tabindex="11">
  <input type="text" name="text10" size="5" tabindex="16">
  <input type="text" name="text11" size="5" tabindex="15">
  <input type="text" name="text12" size="5" tabindex="6">
  <br>
  <input type="text" name="text13" size="5" tabindex="10">
  <input type="text" name="text14" size="5" tabindex="9">
  <input type="text" name="text15" size="5" tabindex="8">
  <input type="text" name="text16" size="5" tabindex="7">
  <br>
  <input type="button" value="Enviar" onclick="submitForm()">
</form>

<hr>
<div id="formData"></div>

<script>
  function submitForm() {
    const formData = new FormData(document.querySelector('form'));
    let output = '';
    for (const [key, value] of formData.entries()) {
      output += `${key}: ${value}<br>`;
    }
    document.getElementById('formData').innerHTML = output;
  }
</script>
</body>
</html>
