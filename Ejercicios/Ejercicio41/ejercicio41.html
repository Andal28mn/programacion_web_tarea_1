<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Formulario - text/password/textarea y readonly</title>
</head>

<body>
    <form action="registrar_carro.php" method="post">
        <h1>Registro de Autos</h1>
        <fieldset>
                <input type="text" name="marca" size="20" readonly value="Toyota">
                <br>
                <input type="password" name="placa" size="12" readonly value="ABC123">
                <br>
                <textarea name="descripcion" rows="5" cols="40" readonly>Sedan, color gris, año 2020</textarea>
                <br>
                Tipo de vehículo:
                <input type="radio" id="tipo_sedan" name="tipo" value="sedan" checked>Sedán
                <input type="radio" id="tipo_suv" name="tipo" value="suv">SUV
                <input type="radio" id="tipo_pickup" name="tipo" value="pickup">Pickup
                <br>
                Opciones:
                <input type="checkbox" id="opcion1" name="opciones[]" value="aire_acondicionado">Aire acondicionado
                <input type="checkbox" id="opcion2" name="opciones[]" value="sunroof">Sunroof
                <input type="checkbox" id="opcion3" name="opciones[]" value="rines_aleacion">Rines de aleación
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar"> 
        </fieldset>
    </form>
       
        
</body>

</html>
