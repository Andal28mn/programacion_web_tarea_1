<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Formulario - text/password y maxlength</title>
</head>
<body>
    <form>
        <fieldset>
        Ingrese su Nombre y Apellido: 
        <input type="text" name="nombre" maxlength="40" size="20">
        <br>
        Ingrese su Edad: 
        <input type="text" name="edad" maxlength="3" size="3">
        <br>
        Ingrese su Dni: 
        <input type="text" name="dni" maxlength="8" size="8">
        <br>
        <input type="submit" value="enviar">
        </fieldset>
      </form>
</body>
</html>
