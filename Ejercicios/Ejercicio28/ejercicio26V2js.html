<!DOCTYPE html>
<html>
<head>
  <title>Prueba de formulario</title>
  <meta charset="UTF-8">
</head>
<body>
<form onsubmit="validateForm(event)">
  Ingrese su mail: 
  <input type="email" name="email" size="50" required>
  <br>
  Ingrese su clave: 
  <input type="password" name="password1" size="12" required>
  <br>
  Repita el ingreso de su clave: 
  <input type="password" name="password2" size="12" required>
  <br>
  <input type="submit" value="enviar">
  <input type="reset" value="borrar">
</form>

<div id="result"></div>

<script>
  function validateForm(event) {
    event.preventDefault(); // Evita que el formulario se envíe

    // Obtener los valores del formulario
    var email = document.querySelector('input[name="email"]').value;
    var password1 = document.querySelector('input[name="password1"]').value;
    var password2 = document.querySelector('input[name="password2"]').value;

    // Validar que las contraseñas coincidan
    if (password1 !== password2) {
      document.getElementById('result').innerHTML = "Las contraseñas no coinciden.";
      return;
    }

    // Mostrar los datos en pantalla
    document.getElementById('result').innerHTML = `
      Correo electrónico: ${email}<br>
      Contraseña: ${password1}
    `;
  }
</script>
</body>
</html>
