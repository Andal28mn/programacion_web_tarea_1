<!DOCTYPE html>
<html>
<head>
  <title>Prueba de formulario sobre HTML</title>
  <meta charset="UTF-8">
</head>
<body>
<form>
  <h1>¿Cuál de las siguientes afirmaciones sobre HTML es correcta?</h1>
  <p>
    HTML es un lenguaje de programación.
    <input type="button" name="boton1" value="Correcta?" onclick="checkAnswer(1)">
  </p>
  <p>
    HTML es un lenguaje de marcado para crear páginas web.
    <input type="button" name="boton2" value="Correcta?" onclick="checkAnswer(2)">
  </p>
  <p>
    HTML se usa para darle estilo a las páginas web.
    <input type="button" name="boton3" value="Correcta?" onclick="checkAnswer(3)">
  </p>
  <p id="result"></p>

  <script>
    function checkAnswer(buttonNumber) {
      if (buttonNumber === 2) {
        document.getElementById("result").textContent = "¡Correcto!";
      } else {
        document.getElementById("result").textContent = "Incorrecto";
      }
    }
  </script>
</form>
</body>
</html>
