<!DOCTYPE html>
<html>
<head>
  <title>Prueba de formulario</title>
  <meta charset="UTF-8">
</head>
<body>
<form>
  Ingrese su nombre:
  <input type="text" name="nombre" size="30"><br>
  Vote este sitio:
  <select name="voto">
    <option value="1">Excelente</option>
    <option value="2">Muy Bueno</option>
    <option value="3">Bueno</option>
    <option value="4">Regular</option>
    <option value="5">Malo</option>
  </select>
  <br>
  <input type="button" value="Enviar" onclick="mostrarDatos()">
</form>

<div id="resultados"></div>

<script>
function mostrarDatos() {
  var nombre = document.querySelector('input[name="nombre"]').value;
  var voto = document.querySelector('select[name="voto"]').value;
  var votosTexto = ['Excelente', 'Muy Bueno', 'Bueno', 'Regular', 'Malo'];

  var resultadosDiv = document.getElementById('resultados');
  resultadosDiv.innerHTML = 'Nombre: ' + nombre + '<br>Voto: ' + votosTexto[voto - 1];
}
</script>
</body>
</html>
